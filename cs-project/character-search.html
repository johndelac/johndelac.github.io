    <section>
        <form>
            <div id="textArea">
                <p>Enter text here:</p>
                <textarea cols="30" rows="1" id="input" placeholder=
                    "Dissimulare etiam sperasti, perfide, tantum posse nefas tacitusque mea decedere terra? Nec te noster amor nec te data dextera quondam nec moritura tenet crudeli funere Dido? Quin etiam hiberno moliri sidere classem et mediis properas Aquilonibus ire per altum, crudelis? Quid, si non arva aliena domosque ignotas peteres, et Troia antiqua maneret, Troia perundosum peteretur classibus aequor?"></textarea>
            </div>

            <div id="searhContainter">
                <label for="search">Enter word to search:</label>
                <input type="text" name="search" id="search" oninput="textOnly(this)">
                <input type="button" value="Submit" onclick="count();"></input>
                <button type="reset" onclick="location.reload();">Reset</button>
            </div>
            
            <div id="outputContainer">
                <label for="output">Occurrences of searched word in text entry</label>
                <input type="text" id="output" disabled>
